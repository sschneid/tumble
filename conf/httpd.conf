<VirtualHost 65.19.178.149>
    ServerName tumble.wcyd.org
    ServerAdmin admin@wcyd.org

    DocumentRoot /var/www/sites/tumble.wcyd.org/htdocs

    ErrorLog /var/log/apache/tumble-error.log
    CustomLog /var/log/apache/tumble-access.log common

    <Directory /var/www/sites/tumble.wcyd.org/htdocs>
        Options ExecCGI FollowSymLinks

        AllowOverride None

        AddHandler cgi-script .cgi
        DirectoryIndex index.cgi

        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.xml$ ?dtype=xml
        RewriteRule ^search/(.*[^/])/?$ /search.cgi?search=$1

        Order allow,deny
        Allow from all
    </Directory>

    <Directory /var/www/sites/tumble.wcyd.org/htdocs/2202>
        DirectoryIndex index.html

        Order allow,deny
        Allow from all
    </Directory>

    <Directory /var/www/sites/tumble.wcyd.org/htdocs/buttons>
        DirectoryIndex index.html

        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

