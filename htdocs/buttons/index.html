<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>tumblefish buttons</title>

    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        _uacct = "UA-161892-2";
        urchinTracker();
    </script>

    <link rel="stylesheet" href="http://tumble.wcyd.org/css/screen.css" type="text/css" media="screen" />
</head>

<body>
    <div id="page">
        <div id="masthead">
            tumblefish.
        </div>

        <div id="content">
        <div class="tumble_date">
            <div class="tumble_date_date">!!</div>
            <div class="tumble_date_mon">buttons</div>
            <div class="tumble_date_day">yay!</div>
        </div>
        <div class="tumble_item_quote">
            <div class="tumble_item_top"></div>
            <span class="tumble_item_quote_quote">WTF is a tumblebutton?!?</span>
            <div class="tumble_item_bottom"></div>
        </div>
        <div class="tumble_item_ircLink">
            <div class="tumble_item_top"></div>
            <span class="tumble_item_ircLink_title">Buttons (bookmarklets) are links you add to your browser's Bookmarks toolbar or menu.  They are an easy way to post your awesome links to tumblefish.</span>
            <div class="tumble_item_bottom"></div>
        </div>
        <div class="tumble_item_ircLink">
            <div class="tumble_item_top"></div>
            <span class="tumble_item_ircLink_title">To get started, type your name in the box below.</span>
            <div class="tumble_item_bottom"></div>
        </div>
        <div class="tumble_item_ircLink">
            <div class="tumble_item_top"></div>
            <span class="tumble_item_ircLink_title"><form method="post" action="button.cgi" name=""><input name="user" /><input type="submit" name="" value=" GO!! " /></form></span>
            <div class="tumble_item_bottom"></div>
        </div>

        </div>
    </div>
</body>

</html>
